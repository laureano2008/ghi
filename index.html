<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos tentar adivinhar o numero certo </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Escolha o nível que voce deseja começar!</p>
        
        <label for="difficulty">Escolher o nível:</label>
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
        
        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button id="check-button">Verificar</button>
        
        <div id="message"></div>
        <div id="attempts"></div>
        <div id="timer"></div>
        <button id="reset-button" style="display: none;">vamos tentar de novo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
